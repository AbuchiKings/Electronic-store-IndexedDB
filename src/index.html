<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Electronic Store</title>
</head>

<body>

    <div class="container text-center">
        <h2 class="bg-light py-4 text-info"><i class="fa fa-plug"></i> Electronic Store</h2>
    </div>

    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" data-ID-value id="userid" class="form-control" aria-label="ID" placeholder="ID" readonly
                autocomplete="off">
            <input type="text" data-name-value id="proname" class="form-control" aria-label="Product name" placeholder="Product Name"
                autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" data-seller-value id="seller" class="form-control m-0" aria-label="Seller" placeholder="Seller"
                        autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" data-price-value id="price" class="form-control m-0" aria-label="Price" placeholder="Price"
                        autocomplete="off">
                </div>
            </div>
        </form>
    </div>

    <!-- create, update, read and delete button -->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success" id="btn-create">Create</button>
        <button type="button" class="btn btn-primary" id="btn-get">Hide items</button>
        <button type="button" class="btn btn-warning" id="btn-update">Update</button>
        <button type="button" class="btn btn-danger" id="btn-delete">Delete All</button>
    </div>


    <div class="container d-flex">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Seller</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td><i class=" fa fa-edit btnedit"></i></td>
                    <td><i class=" fa fa-trash btndelete"></i></td>
                </tr>
                </tr> -->
            </tbody>
        </table>
    </div>



    <script src="./bootstrap-4.3.1-dist/js/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <script src="../js/main.js"></script>
</body>

</html>
